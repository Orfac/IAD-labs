<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title> Главная страница</title>
    <h:outputScript name="js/main.js" target="body"/>
    <h:outputScript name="js/draw.js" target="body"/>
    <h:outputScript name="js/listeners.js" target="body"/>
    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body onload="init()">
    <div class="container">
        <h2>Point hit checking</h2>
        <h:inputHidden id="hiddenR"/>
        <ui:include src="graph.html"/>
        <h:form>
            <div class="value">
                <div class="value-container" id="xValues">
                    <div class="value-label">X</div>
                    <ui:repeat value="#{main.xValues}" var="xValue" varStatus="status">
                        <div class="value-elem">
                            <div class="value-elem-label">#{main.getConvertedXValue(status.index)}</div>
                            <h:selectBooleanCheckbox styleClass="x-checkbox" value="#{xValue}"
                                                     valueChangeListener="#{main.updateX}" onclick="updateX(this)">
                            </h:selectBooleanCheckbox>
                        </div>
                    </ui:repeat>
                </div>
            </div>
            <div class="value">
                <div class="value-container">
                    <div class="value-label">Y</div>
                    <div class="value-elem">
                        <h:inputText required="true" label="Y" id="y-input" size="5" styleClass="text" placeholder="(-5..5)"
                                     value="#{main.y}">
                            <f:converter converterId="DoubleConverter"/>
                            <f:validateDoubleRange minimum="-5" maximum="5"/>
                        </h:inputText>

                    </div>
                    <h:message for="y-input" style="color:red"/>
                </div>

            </div>
            <div class="value">
                <div class="value-container">
                    <div class="value-label">R</div>
                    <div class="value-elem">
                        <h:commandButton styleClass="button" value="1" type="button" action="#{main.setR(1)}">
                            <f:ajax execute="@this"/>
                        </h:commandButton>
                    </div>
                    <div class="value-elem">
                        <h:commandButton styleClass="button" value="2" type="button" action="#{main.setR(2)}">
                            <f:ajax execute="@this"/>
                        </h:commandButton>
                    </div>
                    <div class="value-elem">
                        <h:commandButton styleClass="button" value="3" type="button" action="#{main.setR(3)}">
                            <f:ajax execute="@this"/>
                        </h:commandButton>
                    </div>
                    <div class="value-elem">
                        <h:commandButton styleClass="button" value="4" type="button" action="#{main.setR(4)}">
                            <f:ajax execute="@this"/>
                        </h:commandButton>
                    </div>
                    <div class="value-elem">
                        <h:commandButton styleClass="button" value="5" type="button" action="#{main.setR(5)}">
                            <f:ajax execute="@this"/>
                        </h:commandButton>
                    </div>

                </div>
            </div>
            <div class="value">
                <h:commandButton styleClass="button" value="Проверить точку" type="submit"
                                 action="#{main.AddNewPoint}"/>
            </div>
        </h:form>

        <div class="result-table">
            <h:dataTable id="resultsTable" value="#{main.points}" var="result">
                <h:column headerText="X">
                    <h:outputText value="#{result.x}"/>
                </h:column>
                <h:column headerText="Y">
                    <h:outputText value="#{result.y}"/>
                </h:column>
                <h:column headerText="R">
                    <h:outputText value="#{result.r}"/>
                </h:column>
                <h:column headerText="Result">
                    <h:outputText value="#{result.hit ? 'Yes' : 'No'}"/>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</h:body>
</html>
